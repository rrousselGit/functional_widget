# Created with package:mono_repo v1.2.1
language: dart

jobs:
  include:
    - stage: analyzer_and_format
      name: "SDK: stable - DIR: functional_widget - TASKS: [dartfmt -n --set-exit-if-changed ., flutter analyze --no-pub --no-preamble]"
      script: ./tool/travis.sh dartfmt command_0
      env: PKG="functional_widget"
      dart: stable
    - stage: unit_test
      name: "SDK: stable - DIR: functional_widget - TASKS: flutter pub pub run test"
      script: ./tool/travis.sh command_1
      env: PKG="functional_widget"
      dart: stable
    - stage: analyzer_and_format
      name: "SDK: stable - DIR: functional_widget_annotation - TASKS: [dartfmt -n --set-exit-if-changed ., dartanalyzer --fatal-infos --fatal-warnings lib]"
      script: ./tool/travis.sh dartfmt dartanalyzer
      env: PKG="functional_widget_annotation"
      dart: stable

stages:
  - analyzer_and_format
  - unit_test

# Only building master means that we don't run two builds for each pull request.
branches:
  only:
    - master

cache:
  directories:
    - "$HOME/.pub-cache"
    - functional_widget/.dart_tool/build
