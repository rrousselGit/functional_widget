name: functional_widget
description: A code generator that generates widget classes from their implementation as a function.
homepage: https://github.com/rrousselGit/functional_widget/tree/master/functional_widget
version: 0.9.0+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  analyzer: ^2.2.0
  build: ^2.0.0
  build_config: ^1.0.0
  meta: ^1.2.0
  functional_widget_annotation: ^0.9.0
  source_gen: ^1.1.0
  code_builder: ^4.0.0
  collection: ^1.0.0
    
dependency_overrides:
  test_api: ^0.4.3

dev_dependencies:
  test: ^1.17.0
  mockito: ^4.1.1
  dart_style: ^2.0.0
  pedantic: ^1.9.0
  build_runner: ^2.0.0
  code_gen_tester:
    path: ../code_gen_tester
